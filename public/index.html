
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FB Messenger Auto Sender</title>
<style>
body { background: #0a0a0f; font-family: Arial; color: #fff; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { padding:20px; border-radius:12px; background:#111; width:350px; box-shadow:0 0 20px #0ff; }
input, textarea { width:100%; margin:8px 0; padding:8px; border:none; border-radius:6px; background:#222; color:#0ff; }
button { width:48%; padding:10px; border:none; border-radius:8px; margin-top:10px; cursor:pointer; background:#0ff; color:#000; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h2>FB Messenger Auto Sender</h2>
<input id="cookie" placeholder="Paste Facebook Cookie">
<input id="thread" placeholder="Thread ID (e.g. 61564...)">
<input id="delay" placeholder="Delay ms (e.g. 2000)" value="2000">
<textarea id="messages" rows="5" placeholder="One message per line"></textarea>
<div>
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
</div>
</div>
<script>
async function start(){
  const cookie=document.getElementById('cookie').value;
  const thread=document.getElementById('thread').value;
  const delay=document.getElementById('delay').value;
  const msgs=document.getElementById('messages').value.split('\n').filter(x=>x.trim());
  await fetch('/start',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({cookie,threadId:thread,delay,messages:msgs})});
}
async function stop(){ await fetch('/stop',{method:'POST'}); }
</script>
</body>
</html>
