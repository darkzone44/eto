<!DOCTYPE html>
<html>
<head>
  <title>FB Auto Messenger</title>
  <style>
    body { background:black; color:#00b7ff; text-align:center; padding-top:60px; font-family:arial; }
    .box { width:340px; margin:auto; padding:18px; border-radius:12px; border:1px solid #00b7ff; box-shadow:0 0 25px #00b7ff; }
    textarea, input { width:95%; margin-top:10px; padding:10px; background:black; border:1px solid #00b7ff; border-radius:6px; color:#00b7ff; }
    button { margin-top:16px; padding:10px; width:70%; border-radius:8px; border:1px solid #00b7ff; background:transparent; color:#00b7ff; box-shadow:0 0 12px #00b7ff; cursor:pointer; }
  </style>
</head>
<body>
  <h2>FB Auto Messenger üí¨</h2>
  <div class="box">
    <textarea id="cookie" placeholder="Paste Facebook Cookie"></textarea>
    <input id="threadId" placeholder="End-to-End Thread ID">
    <textarea id="message" placeholder="Message"></textarea>
    <input id="delay" placeholder="Delay (Seconds) Optional">
    <button onclick="sendMsg()">Start</button>
  </div>

<script>
async function sendMsg(){
 let cookie=document.getElementById("cookie").value;
 let threadId=document.getElementById("threadId").value;
 let message=document.getElementById("message").value;
 let delay=document.getElementById("delay").value;

 let r = await fetch("/send",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({cookie,threadId,message,delay})
 });
 let data = await r.json();
 alert(data.success ? data.msg : "‚ùå " + data.error);
}
</script>

</body>
</html>
