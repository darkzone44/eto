<!DOCTYPE html>
<html>
<body style="background:#000;color:#0f0;text-align:center;padding-top:40px;font-family:Arial;">
<h2>FB E2EE Auto Sender</h2>
<input id="cookie" placeholder="Paste Cookies" style="width:300px;"><br><br>
<input id="thread" placeholder="Thread ID" style="width:300px;"><br><br>
<input id="message" placeholder="Message" style="width:300px;"><br><br>
<input id="delay" placeholder="Delay (ms)" style="width:300px;"><br><br>
<button onclick="start()" style="padding:10px 20px;">START</button>

<script>
function start(){
 fetch("/start",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   cookie:document.getElementById("cookie").value,
   threadId:document.getElementById("thread").value,
   message:document.getElementById("message").value,
   delay:document.getElementById("delay").value
  })
 }).then(r=>r.json()).then(d=>alert(JSON.stringify(d)));
}
</script>
</body>
</html>
