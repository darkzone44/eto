<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FB Messenger Auto Message</title>
  <style>
    body {
      background: black;
      color: #00b7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .box {
      border: 2px solid #00b7ff;
      padding: 15px;
      width: 330px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 18px #00b7ff;
    }
    input, textarea {
      width: 90%;
      padding: 8px;
      background: black;
      border: 1px solid #00b7ff;
      color: #00b7ff;
      border-radius: 6px;
      margin-top: 8px;
    }
    button {
      margin-top: 12px;
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00b7ff;
      background: transparent;
      color: #00b7ff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00b7ff;
    }
  </style>
</head>

<body>
  <h2>FB Messenger Auto Message</h2>
  <div class="box">
    <textarea id="cookie" placeholder="Paste Facebook Cookie Here"></textarea>
    <input id="threadId" placeholder="Thread ID (End-to-End)" />
    <textarea id="message" placeholder="Message"></textarea>
    <input id="delay" placeholder="Delay in Seconds (Optional)" />

    <button onclick="sendMessage()">Start</button>
  </div>

  <script>
    async function sendMessage() {
      let cookie = document.getElementById("cookie").value;
      let threadId = document.getElementById("threadId").value;
      let message = document.getElementById("message").value;
      let delay = document.getElementById("delay").value;

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cookie, threadId, message, delay })
      });

      const data = await res.json();
      alert(data.success ? "✅ Sent" : "❌ " + data.error);
    }
  </script>
</body>
</html>
